apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()

    maven {
        url "https://repo.typesafe.com/typesafe/releases"
    }
}

dependencies {
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.typesafe.play:play_2.11:2.3.6'
    compile 'org.jooq:jool:0.9.2'
    testCompile 'com.typesafe.play:play-test_2.11:2.3.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}